      <p class="New England" style="font-size: 50px; text-align: center; font-weight:500;">
        New England
       </p>
       <br>
 

      <p class="Description" style=" font-size: 25px; text-align:center; margin-right: 150px; margin-left: 150px;">
        Known for its blistering cold winters, New England has its fair share of good waves during its winter season. Pack a couple hand warmers, and embrace your best Boston accent. Here's what you need to know for a wicked good session. 
      </p>

      <br>
        <br>
       <br> 
        <br>
       <br> 
      

      <p class="Best Season" style="font-size:40px; text-align: left; margin-left: 60px; margin-right: 60px; font-weight:500;">
        Best Season
      </p>
      
      <p class="Best Season Description" style="font-size: 25px; text-align: left; margin-left: 60px; margin-right: 60px;">
          Months of September-March (fall through winter months). Average Swell Height (Measured from the Back): 2-5 ft. Average Swell Period: 7-10 Seconds. Prevalent Winds: Offshore (North/ NE / NW). Prevalent Swell Direction: South, East, North East. Be prepared for cold water, not for the faint hearted. Pack some hand warmers and some vaseline, the best winter swells are usually on days that are snowing. For a list of the best winter suits check out <a href="https://www.warmwinds.com/blog/surf-blog-1/post/winter-wetsuits-of-2019-58" target="_blank">Warm Winds</a> for their break down on their favorite 2019 suits.
        </p>
    
      <br>
      <br>

      <p class="Equipment" style="font-size:40px; text-align: left; margin-left: 60px;margin-right: 60px; font-weight:500;">
        Equipment
      </p>

       <p class="Equipment Description" style="font-size: 25px; text-align: left; margin-left: 60px; margin-right: 60px;">
          Average Water Temp: 7˚-15˚ C / 45˚-60˚˚ F. Invest on a warm winter suit. Water from September-Novemeber can be warm enough for a 4/3 mm, however you will want a 5/4mm with a hood and boots and gloves for the winter months.
          Average Air Temp: -6˚- 12˚ C / 55˚-20˚ F. Pack a warm coat if you are going in the winter. Thick cloathing is a must. If you think you will get away with a short sleeve shirt in December, you have another thing coming (its called hypothermia).
        </p>

        <br>
        <br>

       <p class="Expected Travel Cost" style="font-size:40px; text-align: left; margin-left: 60px; margin-right: 60px; font-weight:500;">
        Expected Travel Cost (JFK)
      </p> 
        <p class="Expected Travel Cost Description" style="font-size: 25px; text-align: left; margin-left: 60px;margin-right: 60px;">
          It is unlikely you will need to fly, but if that is a luxury you want, you can easily find roundtrip flights under $100. Travel time by car can vary but if you are going during a snowstorm be aware there will be more traffic and possibly accidents on the way. Know your airlines policy on bringing boards, check out <a href="https://www.surfline.com/surf-news/boardbag-fees-airline/18407" target="_blank">Surfline's</a> list of the most accomodating Airlines. 

         
        </p>
